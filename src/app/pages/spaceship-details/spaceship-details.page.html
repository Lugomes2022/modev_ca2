<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Planets</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let film of (spaceship | async)?.results" (click)="openDetails(film)">
      {{ spaceship }}
    </ion-item>
  </ion-list>
</ion-content>
